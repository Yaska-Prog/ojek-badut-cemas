<ion-app>
  <ion-content>
    <h1>Registrasi pelanggan!</h1>
    <ion-card>
      <ion-item>
        <ion-input
        [(ngModel)]="username"
        label="Username"
        labelPlacement="floating"
        [counter]="true"
        maxLength="40">
      </ion-input>
    </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-input
        [(ngModel)]="password"
        label="Password"
        labelPlacement="floating"
        type="password">
        </ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-input
        [(ngModel)]="re_password"
        label="Re-Type password"
        labelPlacement="floating"
        type="password">
        </ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-input
        [(ngModel)]="nama_lengkap"
        label="Nama lengkap"
        labelPlacement="floating">
        </ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-input 
        [(ngModel)]="tanggal_lahir" 
        label="Tanggal lahir" 
        labelPlacement="floating">
        </ion-input>
      </ion-item>
    </ion-card>
    <ion-button 
    color="success" 
    expand="full" 
    shape="round" 
    (click)="register()">
      Register
    </ion-button>
  </ion-content>
</ion-app>
