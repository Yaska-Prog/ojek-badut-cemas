<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>history-driver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let completeOrder of completeOrders; let i = index">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Order Ride ({{ completeOrder['customer_name']}})</ion-card-title>
          <ion-card-subtitle>{{ completeOrder['alamat_jemput'] }} - {{ completeOrder['alamat_tujuan'] }} ({{ completeOrder['jarak']
            }}
            km)</ion-card-subtitle>
          <ion-card-subtitle>Rp. {{ completeOrder['tarif']}}</ion-card-subtitle>
        </ion-card-header>

        <ion-button fill="clear" routerLink="/home-driver/detail-order-driver/{{completeOrder['id']}}">Lihat Detail</ion-button>
        <ion-text>Completed</ion-text>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
