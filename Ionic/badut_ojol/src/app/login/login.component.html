<ion-app>
  <ion-card>
    <ion-item>
      <ion-input name="username" placeholder="Input your username">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="password" placeholder="Input your password" type="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" shape="round" color="primary">Login</ion-button>
    <ion-text color="secondary" routerLink="/register">
      <h5>Belum punya akun? Register disini!</h5>
    </ion-text>
  </ion-card>
</ion-app>
