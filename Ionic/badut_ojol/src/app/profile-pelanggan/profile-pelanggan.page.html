<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>profile-pelanggan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Edit Profile pelanggan!</h1>
    <ion-card>
      <ion-item>
        <ion-input
        [(ngModel)]="username"
        label="Username"
        labelPlacement="floating"
        [counter]="true"
        maxLength="40"
        disabled="true">
      </ion-input>
    </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-input
        [(ngModel)]="password"
        label="Masukkan password baru"
        labelPlacement="floating"
        type="password">
        </ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-input
        [(ngModel)]="re_password"
        label="Re-Type password"
        labelPlacement="floating"
        type="password">
        </ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-input
        [(ngModel)]="nama_lengkap"
        label="Nama lengkap"
        labelPlacement="floating">
        </ion-input>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-input 
        [(ngModel)]="tanggal_lahir" 
        label="Tanggal lahir" 
        labelPlacement="floating">
        </ion-input>
      </ion-item>
    </ion-card>
    <ion-button 
    color="success" 
    expand="full" 
    shape="round"
    (click)="ubahProfil()">
      Edit Profile!
    </ion-button>
</ion-content>
