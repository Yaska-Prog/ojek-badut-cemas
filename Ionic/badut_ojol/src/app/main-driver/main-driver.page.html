<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>List Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">main-driver</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment [(ngModel)]="type" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="ride" checked>
      <ion-label>Ride</ion-label>
    </ion-segment-button>
    <ion-segment-button value="food">
      <ion-label>Food</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'ride'">
      <ion-item *ngFor="let orderRide of orderRides; let i = index">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Order Ride ({{ orderRide['customer_name']}})</ion-card-title>
            <ion-card-subtitle>{{ orderRide['alamat_jemput'] }} - {{ orderRide['alamat_tujuan'] }} ({{ orderRide['jarak'] }} km)</ion-card-subtitle>
            <ion-card-subtitle>Rp. {{ orderRide['tarif']}}</ion-card-subtitle>
          </ion-card-header>

          <ion-button fill="clear">Lihat Detail</ion-button>
          <ion-button fill="clear">Terima Order</ion-button>
        </ion-card>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'food'">
      <ion-label>There is no data</ion-label>

            <ion-card-subtitle>Rp 142000</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            1 Pizza Reguler, 1 Milkshake
          </ion-card-content>

          <ion-button fill="clear">Lihat Detail</ion-button>
          <ion-button fill="clear">Terima Order</ion-button>
        </ion-card>
      </ion-item> -->
    </ion-list>
  </div>
</ion-content>
