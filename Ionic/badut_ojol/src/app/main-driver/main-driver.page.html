  <ion-toolbar>
    <ion-title>main-driver</ion-title>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Orderan telah menunggumu!</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card-header>
      <ion-card-title>Order Ride (Maya)</ion-card-title>

      <ion-card-subtitle>Rp 42000</ion-card-subtitle>

  </ion-card>

  <ion-card>

    </ion-card-content>
  
    <ion-button fill="clear">Lihat Detail</ion-button>
    <ion-button fill="clear">Terima Order</ion-button>
  </ion-card>
