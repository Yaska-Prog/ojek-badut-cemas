<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profil Driver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile-driver</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-text>
    <h3>Edit Profil</h3>
  </ion-text>

  <ion-img src="https://emojigraph.org/media/joypixels/clown-face_1f921.png"></ion-img>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="username" label="Username" labelPlacement="floating" [clearInput]="true" [counter]="true"
        maxLength="40" [disabled]="true">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password" label="Masukkan password baru" labelPlacement="floating" type="password" [clearInput]="true">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="re_password" label="Ketik ulang password baru" labelPlacement="floating" type="password">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="nama_lengkap" label="Nama Lengkap" labelPlacement="floating" [clearInput]="true">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="tanggal_lahir" label="Tanggal Lahir" labelPlacement="floating" [clearInput]="true">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-text>
    <h3>Kendaraan</h3>
  </ion-text>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="plat_nomor" label="Plat Nomor" labelPlacement="floating" [clearInput]="true">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="merk_kendaraan" label="Merk Kendaraan" labelPlacement="floating" [clearInput]="true">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="warna_kendaraan" label="Warna Kendaraan" labelPlacement="floating" [clearInput]="true">
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-button color="success" expand="full" shape="round" (click)="ubahProfilDriver()">
    Ubah Profil
  </ion-button>
</ion-content>
