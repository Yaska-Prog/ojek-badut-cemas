<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>history-pelanggan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let history of histories">
    <ion-card-header>
      <ion-card-title>Perjalanan menuju {{history.alamat_tujuan}}</ion-card-title>
      <ion-card-subtitle>Dari: {{history.alamat_tujuan}}</ion-card-subtitle>
    </ion-card-header>
    <ion-button fill="clear" routerLink="/home-pelanggan/detail-order-pelanggan/{{history.id}}">Lihat lebih lanjut</ion-button>
  </ion-card>
</ion-content>
